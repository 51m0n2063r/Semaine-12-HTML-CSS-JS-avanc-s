<!DOCTYPE html>
<html lang="fr-FR">
<head>
	<meta charset="utf-8">
	<title>ROGER Simon-le nombre</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="exo.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
    <script src="sketch.js"></script>
	
</head>

<body class="setup">

<h1><font color="Black" center>Nombre mystère</font></h1>

<p><font color="Black" size=+1>Il vous faut deviner le nombre choisi pas l'ordinateur entre 0 et 9.</font></p>
<p><font color="Black" size=+1>Attention tu n'as que 3 essais.</font></p>
<form NAME="form1">
<input TYPE="text" SIZE=30 NAME="indice" VALUE="Alor, mon nombre est ?.(écrit desous)">
<br>
<b><font color="red" size=+1>Votre choix :</font></b> 
<input TYPE="text" NAME="devine1" SIZE="5">
<input TYPE="BUTTON" VALUE="Essayer" onClick="Devine();">
</form>
	<script>
	function setup() {
  // create canvas
  createCanvas(1920, 720);
  textSize(15);
  noStroke();

  // create sliders
  rSlider = createSlider(0, 255, 100);
  rSlider.position(20, 20);
  gSlider = createSlider(0, 255, 0);
  gSlider.position(20, 50);
  bSlider = createSlider(0, 255, 255);
  bSlider.position(20, 80);
}

function draw() {
  var r = rSlider.value();
  var g = gSlider.value();
  var b = bSlider.value();
  background(r, g, b);
  text("red", rSlider.x * 2 + rSlider.width, 35);
  text("green", gSlider.x * 2 + gSlider.width, 65);
  text("blue", bSlider.x * 2 + bSlider.width, 95);</script>
</body>
</html>
